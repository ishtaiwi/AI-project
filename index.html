<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Safety Pathfinder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Maze Safety Classification and Path Planning</h1>
    
    <div class="controls">
        <h2>Maze Configuration</h2>
        <div class="control-group">
            <div class="control-item">
                <label for="mazeSize">Maze Size:</label>
                <input type="number" id="mazeSize" min="5" max="20" value="10">
            </div>
            <div class="control-item">
                <label for="grassProb">Grass Probability (%):</label>
                <input type="number" id="grassProb" min="0" max="100" value="60">
            </div>
            <div class="control-item">
                <label for="waterProb">Water Probability (%):</label>
                <input type="number" id="waterProb" min="0" max="100" value="20">
            </div>
            <div class="control-item">
                <label for="obstacleProb">Obstacle Probability (%):</label>
                <input type="number" id="obstacleProb" min="0" max="100" value="20">
            </div>
        </div>
        <div class="button-group">
            <button id="generateMaze">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                </svg>
                Generate Maze
            </button>
            <button id="findPath">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.854 10.803a.5.5 0 1 1-.708-.707L9.243 6H6.475a.5.5 0 1 1 0-1h3.975a.5.5 0 0 1 .5.5v3.975a.5.5 0 1 1-1 0V6.707l-4.096 4.096z"/>
                </svg>
                Find Path
            </button>
            <button id="setStartPoint">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                </svg>
                Set Start
            </button>
            <button id="setEndPoint">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                </svg>
                Set End
            </button>
            <button id="editMode">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
                Edit Mode
            </button>
        </div>
    </div>
    
    <div class="maze-container">
        <h2>Maze Visualization</h2>
        <div id="maze"></div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: var(--success);"></div>
                <span>Start (S)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: var(--danger);"></div>
                <span>End (E)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: var(--grass);"></div>
                <span>Grass</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: var(--water);"></div>
                <span>Water</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: var(--obstacle);"></div>
                <span>Obstacle</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: var(--path);"></div>
                <span>Path</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: white; position: relative;">
                    <div style="position: absolute; inset: 0; background: repeating-linear-gradient(45deg, transparent, transparent 2px, var(--danger) 2px, var(--danger) 4px); opacity: 0.3;"></div>
                </div>
                <span>Unsafe</span>
            </div>
        </div>
    </div>
    
    <div class="results">
        <h2>Results</h2>
        <div id="output"></div>
    </div>

    <div class="cell-editor">
        <h3>Edit Cell</h3>
        <div class="cell-editor-buttons">
            <button class="editor-grass">Grass</button>
            <button class="editor-water">Water</button>
            <button class="editor-obstacle">Obstacle</button>
            <button class="editor-elevation">Set Elevation</button>
            <button class="editor-cancel">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
